<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active table</title>
    <script src="https://kit.fontawesome.com/04e6bcb4e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="upper">
        <button value="300" class="colorBtn red">Red</button>
        <button value="100" class="colorBtn green">Green</button>
        <button value="200" class="colorBtn blue">Blue</button>
        <button value="360" class="colorBtn mix">Mix</button>
    </div>

    <div class="saturation">
        <label id="saturation" for="saturation">saturation: <span class="saturationValue">70%</span></label>
        <input id="saturation"  class="slider" type="range" min="1" max="100" value="70" >

    </div>

    <div class="speed">
        <button value="100"  class="speedBtn fast">Fast</button>
        <button  value="200" class="speedBtn normal">Normal</button>
        <button  value="300" class="speedBtn slow">Slow</button>
    </div>

    <div class="box">


    </div>


    <script src="./js/script.js"></script>
</body>

</html>
